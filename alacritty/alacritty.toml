[font]
size = 10.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"
[colors.primary]
foreground = "#f45f0c"
background = "#0f0e08"

[window]
padding = { x = 10, y = 10 }

[cursor.style]
shape = "Beam"
blinking = "On"

[colors.cursor]
text = "#11111b"
cursor = "#f5e0dc"

[colors.selection]
text = "#cdd6f4"
background = "#353748"

[colors.normal]
black = "#0f0e08"
red = "#b43003"
green = "#b5bd68"
yellow = "#ecac4a"
blue = "#314277"
magenta = "#8803b5"
cyan = "#317777"
white = "#c8bda2"

[colors.bright]
black = "#1d211e"
red = "#f45f0c"
green = "#b9ca4a"
yellow = "#c29059"
blue = "#5073bf"
magenta = "#bd04fb"
cyan = "#50bebe"
white = "#c8bda2"
